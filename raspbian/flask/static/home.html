	<!DOCTYPE html>
<head>
	<title>Settings</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>

		function start() {
			$.post("/start");
		}

		function stop() {
			$.post("/stop");
		}

		function postSettings() {

			settings = {};
			settings.bitrate = $("#bitrate").val();
			settings.fps = $("#fps").val();
			settings.quality = $("#quality").val();
			settings.url = $("#url").val();
			settings.src = $("source").val();
			settings.key = $("#key").val();

			$.ajax("/settings", {
				dataType: 'json',
				contentType: 'application/json; charset=UTF-8',
				data: settings,
				type: "PUT"
			});

			console.log('hey');
		}

		function refreshVideo() {
			$("#iframe")[0].src = $("#iframe")[0].src;
		}
	</script>
</head>
<body>
<button onclick=start()>Start stream</button>
<button onclick=stop()>Stop stream</button>

<form>
Bitrate: <input id="bitrate" type=text />
FPS: <input id="fps" type=text />
Quality: <input id="quality" type=text />
Url: <input id="url" type=text />
Source: <input id="source" type="text" />
Key: <input id="key" type=text />
</form>

<button onclick=postSettings()>Change settings</button>

<br>

<iframe width="560" height="315" id="iframe" 
	src="https://www.youtube.com/embed/live_stream?channel=UCbEtoWLREm7APFj8VYEr6Xw&autoplay=1"
	frameborder="0" allowfullscreen></iframe>
<button onclick=refreshVideo()>Refresh Stream</button>

</body>
